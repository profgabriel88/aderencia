<div class="edicao">
    <h2>Editando: {{curso.nome || ''}}</h2>
    <button class="criar" (click)="pdf()">PDF</button>
    <button class="cancelar" (click)="cancelar()">X</button>
</div>
<app-autocomplete id="n-printavel"
[url] = '"Alunos"'
[nomeExibicao]='"nomeCompleto"'
[nomeEntidade]='"Adiciona aluno"'
(selecionado)='setOpcao($event)'
></app-autocomplete>

<button class="criar btn-md" (click)="salvar()">Salvar</button>

<h2 id="printavel">{{curso.nome || ''}}</h2>
<table id="conteudo">
    <thead>
        <tr class="tr-tabela">
            <th>Nome</th>
            <th>Serie</th>
            <th>Turma</th>
            <th>Nota</th>
        </tr>
    </thead>
    <tbody>
        <tr class="tr-tabela tr-hover" *ngFor="let aluno of curso.alunos">
            <td>{{aluno.nome}} {{aluno.sobrenome}}</td>
            <td>{{aluno.serie}}</td>
            <td>{{aluno.turma}}</td>
            <td>{{aluno.nota}}</td>
        </tr>
    </tbody>
</table>
<app-toast [texto]="erro"></app-toast>
