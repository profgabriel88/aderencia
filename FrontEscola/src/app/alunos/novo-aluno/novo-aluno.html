<div class="edicao mt-1">
    <h2>Cadastrar aluno</h2>
    <button class="cancelar" (click)="cancelar()">X</button>
</div>
<div>
    <form #form="ngForm" (ngSubmit)="onSalvar(form)">
        <div class="linha">
            <div class="coluna">
                <div class="grupo-input">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" ngModel placeholder="Nome do aluno"/>
                </div>
                <div class="grupo-input">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" ngModel placeholder="Sobrenome"/>
                </div>
            </div>
        </div>
        <div class="linha">
            <div class="coluna">
                <div class="grupo-input">
                    <label for="serie">SÃ©rie</label>
                    <select name="serie" id="serie" ngModel>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="grupo-input">
                    <label for="turma">Turma</label>
                    <select name="turma" id="turma" ngModel>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="linha">
            <button class="criar btn-md">Salvar</button>
        </div>
    </form>
</div>
<app-toast [texto]="erro"></app-toast>
